version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: food-ordering-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./server
    container_name: food-ordering-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/food_ordering?authSource=admin
      JWT_SECRET: your_secret_key_here
      PORT: 5000
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build: ./client
    container_name: food-ordering-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm start

volumes:
  mongodb_data:
